<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincon">
        <div class="childcontain">
            <header>
                <h1>YouTube Video Downloader</h1>
            </header>
            <form id="download-form" class="form-container">
                <label for="url">YouTube Video URL:</label>
                <input type="text" id="url" name="url" class="input-field" required>
                <label for="output_path">Output Path (optional):</label>
                <input type="text" id="output_path" name="output_path" class="input-field">
                <button type="submit" class="submit-button">Download Video</button>
            </form>
            <div id="response" class="response-message"></div>
            <div id="video-container" class="video-container" style="display: none;">
                <video id="video-player" controls class="video-player">
                    Your browser does not support the video tag.
                </video>
                <a id="download-link" class="download-link" download>Download File</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Developed By MohanKaruparthi</p>
    </footer>
    <script>
        document.getElementById('download-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const outputPath = document.getElementById('output_path').value || 'downloads';
            const button = document.querySelector('.submit-button');
            const responseMessage = document.getElementById('response');
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = document.getElementById('video-player');
            const downloadLink = document.getElementById('download-link');

            button.disabled = true;
            responseMessage.innerText = "Downloading...";
            responseMessage.style.color = "blue";

            try {
                const response = await fetch('https://yt-downloader-pmny.onrender.com/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, output_path: outputPath })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                responseMessage.innerText = result.message;
                responseMessage.style.color = "green";

                if (result.file_url) {
                    videoPlayer.src = `https://yt-downloader-pmny.onrender.com${result.file_url}`;
                    videoContainer.style.display = 'block';
                    downloadLink.href = videoPlayer.src;
                    downloadLink.innerText = "Download Video";
                } else {
                    videoContainer.style.display = 'none';
                }
            } catch (error) {
                responseMessage.innerText = `Error: ${error.message}`;
                responseMessage.style.color = "red";
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
